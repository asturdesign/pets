<style type="text/css">

.share_stipso,
.embed_stipso {
  font-size: 1.2em;
  color: white;
  text-shadow: 1px 1px 0px #000;
  text-align: center;
}

.embed_stipso { 
  font-size: 1em;
  color: #ccc;
}

.share_stipso ul {
  list-style-type: none;
}

.share_stipso li {
  display: inline-block;
  width: 75px;
}

.share_stipso li a {
  opacity: .6;
}

.share_stipso li a:hover {
  opacity: 1;
}

.embed_stipso {
  margin: 2em auto 0 auto;
  width: 370px;
}

.embed_stipso textarea {
  width: 352px;
  padding: 6px;
}

.embed_stipso .btn_submit {
  width: auto;
  float: right;
}

</style>



<div id="stipso_box" class="large_question arrow_right">
<div id="stipso_arrow">
</div>
<div id="stipso_content">

  <div class="stipso_row">
  <p class="go_back">
      <a href="">go back</a>
  </p>   
  
  
  
  <!-- STARTS HERE -->
  
    <div class="stipso_question">
        <h2>Thanks for your contribution!</h2> 
          <img src="images/big_chart.png" alt="" />
    
    </div>
    
   <div class="share_stipso">
   
     <p class="">Share that!</p>   
   
     <ul>
       <li>
         <a href="">
           <img src="images/facebook_big.png" alt="Share on Facebook" />
          </a> 
       </li>
        <li>
          <a href="">
            <img src="images/twitter_big.png" alt="Share on Twitter" />
           </a> 
        </li>
        <li>
          <a href="">
            <img src="images/pinterest_big.png" alt="Share on Pinterest" />
           </a> 
        </li>       
   </div> 
   
   <div class="embed_stipso">
       <p>Do you want to embed this infographic on your site?</p>
       <textarea class="yt-uix-form-textarea share-embed-code">&lt;iframe width="420" height="315" src="http://www.youtube.com/embed/Ao9M-aKYAZM" frameborder="0" allowfullscreen&gt;&lt;/iframe&gt;</textarea>
       
       <p class="btn_submit">
           <button class="btn btn-large btn-info">Copy code</button>
       </p>
       
   </div>
   
        <!-- ENDS HERE -->
  
    </div>    
    <div class="clearfix"></div>
    
  </div>
   
 </div>    
  
</div>

</div>





</body>
